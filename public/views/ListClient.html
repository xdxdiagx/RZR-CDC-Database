<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Agents</h5>
          <!-- <span>Use a class<code>table</code> to any table.</span> -->
          <select id="service" style="display: none;">
            <option value="all">All Room Type</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
            <option value="Duplex">Duplex</option>
          </select>
      
          <select id="status" style="display: none;">
            <option value="all">All Amenities</option>
            <option value="Wifi">Wifi</option>
            <option value="Parking">Parking</option>
            <option value="House Keeping">House Keeping</option>
            <option value="Swimming pool">Swimming pool</option>
            <option value="Room Service">Room Service</option>
            <option value="Shuttle Service">Shuttle Service</option>
          </select>
          <a type="text" class="btn btn-info btn-sm" style="float: right;">
            <input id="search" type="text" placeholder="">
            <i class="fa fa-search">
            </i>
            Search
        </a>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Fullname</th>
                <th scope="col">Email</th>
                <th scope="col">ID</th>
                <th scope="col">Sales</th>
                <!-- <th scope="col">Role</th> -->
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="myTable">
              <tr ng-repeat="users in data">
                <th scope="row"> {{ $index + 1 }}.</th>
                <td>{{ users.fullname }}</td>
                <td>{{ users.email }}</td>
                <td>{{ users.id }}</td>
                <td>{{ users.sales }}</td>
                <td>
                  <!-- <div class="pull-left"></div>
                  <button type="button" class="btn btn btn-info" ng-click="selectUser(users)">edit</button>
          <button type="button" class="btn btn btn-danger" ng-click="selectUser2(users)">delete</button>

                  <a class="btn btn-info btn-sm" href="" ng-click="selectUser(users)">
                    <i class="fa fa-eye">
                    </i>
                    View
                  </a>
                  <a class="btn btn-success btn-sm" href="" ng-click="selectUser(users)">
                    <i class="fa fa-pencil">
                    </i>
                    Edit
                  </a>
                  <a class="btn btn-danger btn-sm" href="" ng-click="selectUser2(users)">
                    <i class="fa fa-trash">
                    </i>
                    Delete
                  </a> -->
                  <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-info " ng-click="selectUser(users)"><i class="fa fa-eye"></i></button>
                    <button type="button" class="btn btn-success " ng-click="selectUser(users)"><i class="fa fa-pencil"></i></button>
                    <button type="button" class="btn btn-danger" ng-click="selectUser2(users)"><i class="fa fa-trash"></i></button>
                </div>
                </td>
                <!-- <td>USA</td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit User</h4>
        <button type="button" ng-click="close()">&times;</button>

      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="">Fullname</label>
          <div class="">
            <input type="text" class="form-control" ng-model="clickedUser.fullname" id="editFullname">
          </div>
        </div>
        <div class="form-group">
          <label class="">Email</label>
          <div class="0">
            <input type="text" class="form-control" ng-model="clickedUser.email" id="editEmail">
          </div>
        </div>
        <div class="form-group">
          <label class="">ID</label>
          <div class="0">
            <input type="text" class="form-control" ng-model="clickedUser.id" id="editSalesID">
          </div>
        </div>
        <div class="form-group">
          <label class="">Sales</label>
          <div class="0">
            <input type="text" class="form-control" ng-model="clickedUser.sales" id="editSalesID">
          </div>
        </div>
        <!--     
                <div class="form-group">
                    <label class="form-control">Role</label>
                    <div class="">
                        <select id="editRole">
                            <option value="ordinary">Ordinary</option>
                            <option value="super">Super User</option>
                            <option value="admin">Admin</option>
                        </select>


                    </div>
                </div> -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn btn-info" data-dismiss="modal" ng-click="updateUser()">Save</button>
        <button type="button" class="btn btn btn-danger" ng-click="close()">Cancel</button>
      </div>
    </div>

  </div>
</div>


<div class="modal fade" id="myModal2" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete User</h4>
        <button type="button" ng-click="close2()">&times;</button>

      </div>
      <div class="modal-body">

        <p>Do you want to delete <strong style="color: red;">{{clickedUser.fullname}}</strong> information?</p>
        <!-- <p id="deleteUser" ></p> -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="deleteUser()">Yes</button>
        <button type="button" class="btn btn-info" ng-click="close2()">No</button>
      </div>
    </div>

  </div>
</div>
